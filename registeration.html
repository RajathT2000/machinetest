<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <style>
        table{
            margin-left: 40%;
        }
        .que{
            text-align: right;
        }
        th{
            font-size: 30px;
        }
        tr,td{
            padding: 8px;
        }
        input[type=submit]{
            background-color: lightgreen;
            width: 100%;
        }
        input{
            width: 100%;
        }
    </style>
</head>
<body>
    <form action="login.html">
        <table>
            <tr>
                <th colspan="3" align="center">Registeration Form</th>
            </tr>
            <tr>
                <td class="que">First Name :</td>
                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <td class="que">Last Name :</td>
                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <td class="que">Username :</td>
                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <td class="que">Password :</td>
                <td colspan="2"><input type="password"></td>
            </tr>
            <tr>
                <td class="que">Email :</td>
                <td colspan="2"><input type="email"></td>
            </tr>
            <tr>
                <td class="que">Mobile No :</td>
                <td colspan="2"><input type="number"></td>
            </tr>
            <tr>
                <td></td>
                <td>City: 
                    <select>
                        <option>Select</option>
                    </select></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Register"></td>
                <td><a href="login.html">Back to Home</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
