<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        .que{
            text-align: right;
        }
        th{
            font-size: 30px;
        }
        tr,td{
            padding: 8px;
        }
        input[type=submit]{
            background-color: lightgreen;
            width: 100%;
        }
        div{
            border: 2px solid black;
            width: 60%;
            position: absolute;
            left: 200px;
        }
       
    </style>
</head>
<body>
    <form action="">
        <div style="border: 2px solid black;">
            <table align="center">
                <tr>
                    <th>Employee Interests Survey Form</th>
                </tr>
                <tr>
                    <td>Enter Your Name : 
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Enter Your Department : 
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Tell us a little about Yourself: 
                        <textarea cols="40" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Do you excercise at home?
                        <input type="radio" id="Yes" name="excer"> <label for="Yes">Yes</label>
                        <input type="radio" id="No" name="excer"> <label for="No">No</label>
                    </td>
                </tr>
                <tr>
                    <td>How do you like to read about your fav topic?</td>
                </tr>
                <tr><td>
                    <input type="checkbox" ><label for="">Book</label>
                    <input type="checkbox" ><label for="">Online Resources</label>
                    <input type="checkbox" ><label for="">Photo Apps</label>
                    <input type="checkbox" ><label for="">Magazines</label>
                </td></tr>
                <tr>
                    <td>What genre of movies do you like ? 
                        <select name="" id="">
                            <option value="">Comedy</option>
                            <option value="">Horror</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button>Submit Form</button>
                    </td>
                </tr>
            </table>
        </div>
        
    </form>
</body>
</html>
